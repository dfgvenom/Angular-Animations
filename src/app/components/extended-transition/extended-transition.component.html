<div class="extendedGrid">
  <div class="increment">
    <button (click)="increment()">increment</button>
    <button (click)="decrement()">decrement</button>
    <p [@filterAnimation]="counter">
      Counter value: {{counter}}
    </p>
  </div>

  <div class="disable" [@.disabled]="!enabled">
    <button (click)="toggleEnabled()">{{enabled ? 'disable' : 'enable'}}</button>
    <div [@childAnimation]="isOpen ? 'open' : 'closed'" class="open-close-container" (click)="toggleOpen()">
      <p>The box is now {{ isOpen ? 'Open' : 'Closed' }}!</p>
    </div>
  </div>

  <div class="animationCallbacks">
    <button (click)="startThrobber()">show a throbber</button>
    <div class="open-close-container" [@throbberAnimation]="showThrobber ? 'showThrobber' : 'noThrobber'"
      (@throbberAnimation.start)="onAnimationStart($event)" (@throbberAnimation.done)="onAnimationEnd($event)">
      <p>{{ showThrobber ? 'Calculating' : 'Ready to start' }}!</p>
    </div>
  </div>

  <div class="shrinkContainer">
    <button class="shrinkButton" (click)="toggleShrink()">shrink</button>
    <div class="shrinkSmall" *ngIf="isShown" @shrinkOut></div>
    <div class="shrinkMedium" *ngIf="isShown" @shrinkOut></div>
    <div class="shrinkBig" *ngIf="isShown" @shrinkOut></div>
  </div>
</div>
